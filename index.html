<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS - Fetch Countries</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <h1 class="h1 text-center text-primary my-5">Countries</h1>
    <div class="container">
      <form class="mx-auto w-75 js-form">
        <div class="input-group">
          <input
            class="form-control js-search"
            placeholder="Search..."
            type="search"
            autofocus
          />
          <button class="btn btn-primary">Search</button>
        </div>
        <select class="mt-3 form-select js-select">
          <option value="All">All</option>
          <option value="Africa">Africa</option>
          <option value="America">America</option>
          <option value="Asia">Asia</option>
          <option value="Europe">Europe</option>
          <option value="Oceania">Oceania</option>
        </select>
      </form>
      <template class="js-template">
        <div
          class="card shadow bg-light col-12 col-md-3 col-lg-4 p-0"
          style="width: 18rem"
        >
          <img class="card-img-top img-fluid js-img" src="" alt="" />
          <div class="card-body p-3">
            <h5 class="card-title item-title"></h5>
            <p class="card-text item-popular"></p>
            <p class="card-text item-capital"></p>
            <p class="card-text item-region"></p>
          </div>
        </div>
      </template>
      <div class="js-list my-5 row gap-5 justify-content-center"></div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
